<div class="subscribe">
  <p>
    Subscribe to get future posts by email (or use the
    <a href="/feed.xml" class="rss">RSS feed</a>)
  </p>
  <form
    action="https://buttondown.email/api/emails/embed-subscribe/blu3id"
    method="post"
  >
    <input
      type="email"
      name="email"
      aria-label="Email Address"
      required
      placeholder="Email address"
    />
    <input type="submit" value="Subscribe" />
  </form>
</div>
